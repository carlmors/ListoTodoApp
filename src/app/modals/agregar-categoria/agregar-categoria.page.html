<!DOCTYPE html>
<ion-header>
    <ion-toolbar>
      <ion-title>Agregar Categoría</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="cancelar()">Cancelar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-item>
      <ion-label position="stacked">Nombre de la Categoría</ion-label>
      <ion-input [(ngModel)]="nombreCategoria" placeholder="Ej: Trabajo, Personal"></ion-input>
    </ion-item>
  
    <ion-button expand="full" class="ion-margin-top" (click)="guardar()">Guardar Categoría</ion-button>
  </ion-content>
